<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popovers</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- stylesheets -->
    <link rel="stylesheet" href="src/css/normalize.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
    
  </head>

  <body>
    <svg style="display: none;">
      <symbol id="arrow">
        <path
          fill="currentColor"
          fill-rule="evenodd"
          d="M21.874 1.5l16.448 13.157A3 3 0 0 1 36.448 20H3.552a3 3 0 0 1-1.874-5.343L18.126 1.5a3 3 0 0 1 3.748 0z"
        ></path>
      </symbol>
    </svg>

    <div class="container">
      <div class="grid">
        <h1>
          <span>P</span>
          <span>O</span>
          <span>P</span>
          <span>O</span>
          <span>V</span>
          <span>E</span>
          <span>R</span>
          <span>S</span>
        </h1>

      <!-- Add your triggers here -->
      <button 
        class="popover-trigger" 
        data-target="pop-1"
        data-popover-position="top"
      >
        <svg viewBox="0 0 40 20" width="40" height="20" xmlns="http://www.w3.org/2000/svg">
          <use href="#arrow"></use>
        </svg>
      </button>

      <button 
        class="popover-trigger" 
        data-target="pop-2"
        data-popover-position="left"
      >
        <svg viewBox="0 0 40 20" width="40" height="20" xmlns="http://www.w3.org/2000/svg">
          <use href="#arrow"></use>
        </svg>
      </button>

      <button 
        class="popover-trigger" 
        data-target="pop-3"
        data-popover-position="right"
      >
        <svg viewBox="0 0 40 20" width="40" height="20" xmlns="http://www.w3.org/2000/svg">
          <use href="#arrow"></use>
        </svg>
      </button>

      <button 
        class="popover-trigger" 
        data-target="pop-4"
        data-popover-position="bottom"
        data-content="Hello world!"
      >
        <svg viewBox="0 0 40 20" width="40" height="20" xmlns="http://www.w3.org/2000/svg">
          <use href="#arrow"></use>
        </svg>
      </button>

      </div>
    </div>

    <!-- Add your popovers here -->
    <div id="pop-1" class="popover" data-position="top">
      <p>The quick brown fox jumps over the lazy dog</p>
    </div>

    <div id="pop-2" class="popover" data-position="left">
      <p>The quick brown fox jumps over the lazy dog</p>
    </div>

    <div id="pop-3" class="popover" data-position="right">
      <p>The quick brown fox jumps over the lazy dog</p>
    </div>

    <!-- <div id="pop-4" class="popover" data-position="bottom">
      <p>The quick brown fox jumps over the lazy dog</p>
    </div> -->

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
